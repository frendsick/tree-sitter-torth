[package]
name = "tree-sitter-torth"
description = "Torth grammar for tree-sitter"
version = "0.0.1"
authors = ["Teemu PÃ¤tsi <frendsick@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "torth"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/frendsick/tree-sitter-torth"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.1"
